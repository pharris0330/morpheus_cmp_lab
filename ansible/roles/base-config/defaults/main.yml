---
#--------------------------------------------------------------
# Base Configuration Role - Default Variables
#--------------------------------------------------------------

# Environment
environment: "dev"

# System timezone
system_timezone: "America/New_York"

# Admin group name
admin_group: "sysadmin"

# Essential packages for Debian/Ubuntu
base_packages_debian:
  - vim
  - curl
  - wget
  - git
  - htop
  - net-tools
  - unzip
  - jq
  - ca-certificates
  - gnupg
  - lsb-release
  - python3
  - python3-pip

# Essential packages for RedHat/CentOS
base_packages_redhat:
  - vim
  - curl
  - wget
  - git
  - htop
  - net-tools
  - unzip
  - jq
  - ca-certificates
  - python3
  - python3-pip

# SSH Configuration
ssh_port: 22
ssh_permit_root_login: "no"
ssh_password_authentication: "no"
ssh_pubkey_authentication: "yes"
ssh_x11_forwarding: "no"
ssh_max_auth_tries: 3
ssh_client_alive_interval: 300
ssh_client_alive_count_max: 2

# Service accounts (override in playbook or inventory)
service_accounts: []
# Example:
# service_accounts:
#   - name: deploy
#     groups: "sysadmin,docker"
#     shell: /bin/bash
#   - name: monitoring
#     groups: ""
#     shell: /sbin/nologin
#     create_home: false

# Organization info for MOTD
org_name: "Morpheus Lab"
org_contact: "admin@morpheus.local"

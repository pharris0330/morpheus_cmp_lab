#--------------------------------------------------------------
# Morpheus Automation Lab - GitHub Actions CI/CD Pipeline
#--------------------------------------------------------------
# This pipeline demonstrates enterprise-grade CI/CD practices
# for infrastructure automation with Terraform and Ansible
#--------------------------------------------------------------

name: Infrastructure CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  TF_VERSION: '1.6.0'
  ANSIBLE_VERSION: '2.15'

#--------------------------------------------------------------
# STAGE 1: VALIDATE
#--------------------------------------------------------------
jobs:
  terraform-validate-dev:
    name: Terraform Validate (Dev)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/environments/dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  terraform-validate-prod:
    name: Terraform Validate (Prod)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/environments/prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ansible

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible and lint tools
        run: |
          pip install ansible ansible-lint yamllint

      - name: Run yamllint
        run: yamllint -d relaxed .
        continue-on-error: true

      - name: Run ansible-lint
        run: ansible-lint playbooks/site.yml
        continue-on-error: true

      - name: Ansible syntax check
        run: ansible-playbook --syntax-check playbooks/site.yml

#--------------------------------------------------------------
# STAGE 2: SECURITY SCAN
#--------------------------------------------------------------
  tfsec-scan:
    name: TFSec Security Scan
    runs-on: ubuntu-latest
    needs: [terraform-validate-dev, terraform-validate-prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TFSec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform/
          soft_fail: true

      - name: Run TFSec with SARIF output
        uses: aquasecurity/tfsec-sarif-action@v0.1.4
        with:
          working_directory: terraform/
          sarif_file: tfsec-results.sarif
        continue-on-error: true

      - name: Upload TFSec SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: tfsec-results.sarif
        continue-on-error: true

  checkov-scan:
    name: Checkov Compliance Scan
    runs-on: ubuntu-latest
    needs: [terraform-validate-dev, terraform-validate-prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/
          framework: terraform
          soft_fail: true
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif

      - name: Upload Checkov SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: checkov-results.sarif
        continue-on-error: true

  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    needs: [terraform-validate-dev, terraform-validate-prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
        continue-on-error: true

  sast-scan:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    needs: [ansible-lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: pip install bandit safety

      - name: Run Bandit (Python SAST)
        run: |
          bandit -r scripts/ -f json -o bandit-results.json || true
          bandit -r scripts/ -f txt || true
        continue-on-error: true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: bandit-results.json
          retention-days: 30

#--------------------------------------------------------------
# STAGE 3: PLAN
#--------------------------------------------------------------
  terraform-plan-dev:
    name: Terraform Plan (Dev)
    runs-on: ubuntu-latest
    needs: [tfsec-scan, checkov-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    defaults:
      run:
        working-directory: terraform/environments/dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan-dev -input=false
          terraform show -no-color tfplan-dev > tfplan-dev.txt

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-dev
          path: |
            terraform/environments/dev/tfplan-dev
            terraform/environments/dev/tfplan-dev.txt
          retention-days: 7

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/environments/dev/tfplan-dev.txt', 'utf8');
            const output = `#### Terraform Plan (Dev) ðŸ“–
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${plan.substring(0, 65000)}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-plan-prod:
    name: Terraform Plan (Prod)
    runs-on: ubuntu-latest
    needs: [tfsec-scan, checkov-scan]
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: terraform/environments/prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan-prod -input=false
          terraform show -no-color tfplan-prod > tfplan-prod.txt

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-prod
          path: |
            terraform/environments/prod/tfplan-prod
            terraform/environments/prod/tfplan-prod.txt
          retention-days: 7

#--------------------------------------------------------------
# STAGE 4 & 5: APPROVE & APPLY (Separate Workflow)
#--------------------------------------------------------------
# Apply jobs require manual approval via GitHub Environments
# See deploy.yml for deployment workflow
